<!-- SCRIPT JS POUR PAYSAGE POPUP -->
<script>
    document.querySelectorAll('img.paysage').forEach(image=>{
        image.onclick = () =>{
            document.querySelector('.popup-paysage').style.display='block';
            document.querySelector('.popup-paysage img').src= image.getAttribute('src');
        }  
        });
     
    document.querySelector('.popup-paysage span').onclick =() => {
        document.querySelector('.popup-paysage').style.display='none';
    }
</script>

<!-- SCRIPT JS POUR PORTRAIT POPUP -->
